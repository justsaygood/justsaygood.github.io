<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Services</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div class="main__title-box">
        <h2 class="subheading">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    </div>
    <div class="swiper">
        <div class="brands-list swiper-wrapper">
            <div class="brands-list__item swiper-slide">
                <img src="./brands/lenovo.png" alt="Lenovo" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/samsung.png" alt="Samsung" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/apple.png" alt="Apple" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/bosch.png" alt="Bosch" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/hp.png" alt="HP" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/acer.png" alt="Acer" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/viewsonic.png" alt="ViewSonic" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/sony.png" alt="Sony" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/lenovo.png" alt="Lenovo" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/samsung.png" alt="Samsung" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/acer.png" alt="Acer" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
            <div class="brands-list__item swiper-slide">
                <img src="./brands/apple.png" alt="Apple" class="brand-logo">
                <button type="button" class="button__all-info"></button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="button__all">
        <img src="image/icon.svg" alt="" class="icon-more">
        <button type="button" class="button__all-list">Показать все</button>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="services.js"></script>
</body>
</html>
